<html>
    <head>
    	<link rel='stylesheet' href='css/styles.css'/>
		<meta charset="utf-8" />
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self';
                                                            object-src *;
															style-src *; 
                                                            media-src *;
															img-src * blob: data:;
															script-src *;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        
        <title>3D GAME</title>
    </head>

    <body>
        <div id="MainScene"></div>

        <!--Adding cordova plugin-->
        <script type="text/javascript" src="cordova.js"></script>

        <script type="text/javascript" src="lib/phaser/phaser.js"></script>

        <script type="text/javascript" src="js/plugins/HealthBar.js"></script>
        <script type="text/javascript" src="js/plugins/VirtualJoyStick.js"></script>
        <script type="text/javascript" src="js/plugins/Button.js"></script>
        <script type="text/javascript" src="js/plugins/Dialogue.js"></script>

        <script type="text/javascript" src="js/objects/Player.js"></script>
        <script type="text/javascript" src="js/objects/Map.js"></script>

        <script type="text/javascript" src="js/scenes/SceneInterface.js"></script>

        <script type="text/javascript" src="js/scenes/SceneGame.js"></script>

        <script type="text/javascript" src="Boot.js"></script>

    </body>
</html>
